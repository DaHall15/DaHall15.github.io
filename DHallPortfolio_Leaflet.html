<!DOCTYPE html>

<html lang="en">

<head>
    
    <base target="_top"> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>Danielle Hall's Portfolio</title> <!--Adding a title to my webpage-->

<!-- External Styling-->
    <!--This is where to input the CSS with all the styling needs-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
<!-- Internal HMTL Styling-->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("https://www.bostonmagazine.com/wp-content/uploads/sites/2/2021/08/style_traveler-1.jpg");
            background-position: 50%;
            background-size: cover; /* Making the image cover the entire background */
        }

        #mapid {
            border: 3px solid #000;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            background-color: rgb(246, 151, 151); /* Lobster red */

            }
        }

            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>

</head>





<body>
 
    
    <!-- Inserting a map container BEFORE the map goes in -->
 <div id="mapid" style="width: 100%; height: 500px;"></div>

 <!-- Link to script goes in the body section -->
 <!--Linking all the layers needed for the map-->
 <!-- Average PM25 Layer-->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
 <!--<script src = "/Volumes/WEBMAPPING/DHall_Portfolio/HERO_Map/JSON_files/AveragePM25_CensusTract.json" type = "text/javascript"></script>-->

 <script>
 //Creating Map of Providence
 var map = L.map('mapid').setView([41.82765861091924, -71.4111044421513], 13);
 
 L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { //Adding OSM layer to map
     attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
 }).addTo(map); 
  
 // Adding interactivity with clicking function
        // Allows user to click anywhere on the map and add a name to the location
        function onMapClick(e) {
    var placeName = prompt("Enter name of the place:");
    if (placeName && placeName.trim() !== "") {
        L.marker(e.latlng).addTo(map)
            .bindPopup(placeName)
            .openPopup();
    }
    }

    map.on('click', onMapClick);


    // Closing the script
    </script>

</body>
