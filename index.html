          /* Creating a hierarchy of selectors with HTML tags and CSS class names */
               /* list items inside the #map_description id will have the following styling: */

          #map_description li {font-size: 15pt; color: slategray;
               text-transform: none; font-style: italic;}

          
          /* Setting the background color of the website, and margins of website using the universal tag "*" */

     <body>
 <script>
/* In the following, when adapting/editing text from first weekly assessment, 
          make sure to change the names of the element IDs that are in the new external CSS doc 
          Ex: map-description was changed from description box */


var tooltipSpan = document.getElementById('map-description');

     document.addEventListener('mouseover', function (e) {
if (e.target.tagName == 'path') {
    var content = e.target.dataset.name;
    document.getElementById("map-description").innerHTML = content;
    document.getElementById("map-description").style.opacity = "100%";
}
else {
    document.getElementById("map-description").style.opacity = "0%";
}
});

window.onmousemove = function (e) {
var x = e.clientX,
    y = e.clientY;
tooltipSpan.style.top = (y + 20) + 'px';
tooltipSpan.style.left = (x) + 'px';
};
     </script>

</body>
